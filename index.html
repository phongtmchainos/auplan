<!DOCTYPE html><html lang="ja"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"><meta name="theme-color" content="#000000"><link rel="manifest" href="./manifest.json"><link rel="shortcut icon" href="./favicon.jpg"><link rel="stylesheet" href="./css/bootstrap.min.css"><title>Auplan</title><link href="./static/css/main.32a50d48.css" rel="stylesheet"></head><body><div id="root"></div><script src="./js/jquery.min.js"></script><script src="./js/bootstrap.min.js"></script><script>$(function () {
        const shareBtn = document.querySelector('.testbutton');
        shareBtn.addEventListener('click', () => {
            if (navigator.share) {
                navigator.share({
                    title: 'My awesome post!',
                    text: 'This post may or may not contain the answer to the universe',
                    url: window.location.href
                }).then(() => {
                    console.log('Thanks for sharing!');
                })
                    .catch(err => {
                        console.log(`Couldn't share because of`, err.message);
                    });
            } else {
                console.log('web share not supported');
            }

            alert(navigator.share);

        });
    })</script><script type="text/javascript" src="./static/js/main.645a1737.js"></script></body></html>
