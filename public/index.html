<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.jpg">
    <link rel="stylesheet" href="%PUBLIC_URL%/css/bootstrap.min.css">
    <title>Auplan</title>

</head>
<body>
<div id="root"></div>
<script src="%PUBLIC_URL%/js/jquery.min.js"></script>
<script src="%PUBLIC_URL%/js/bootstrap.min.js"></script>
<script src="%PUBLIC_URL%/js/common.js"></script>

<script>
    $(document).ready(function () {
        // Resize window screen
        $(window).resize(onResize);

        // Set container height again
        $('.container').css('height', viewportHeight + 'px');

        // Hide footer bottom
        $('.show-modal').click(function () {
            hiddenEle('.footer');
        });

        // Show footer bottom
        $('a, .footer-show').click(function () {
            showEle('.footer');
        });

        // Change current selected
        $('.rbc-calendar .rbc-date-cell').click(function () {
            $('.rbc-date-cell').removeClass('rbc-now rbc-current');
            $(this).toggleClass('rbc-now rbc-current');
        });
    });
</script>
</body>
</html>
